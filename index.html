<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="TOP Rock, Paper, Scissors Game">
    <meta name="author" content="Conrado Bojorquez">
    <title>The Odin Project - Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/406a12ef4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>

<body>
    <header class="title_section">
        <i class="fa-sharp fa-solid fa-gamepad fa-4x"></i>
        <h1>Rock, Paper, Scissors</h1>
        <p>Game of rock, paper, scissors against the computer.<br>
            <em>First to five wins the game.</em>
        </p>
        <h2>Choose your weapon:</h2>
    </header>

    <!--Buttons for interaction of users-->
    <div class="play_buttons">
        <button id="rock-button"><i class="fa-solid fa-hand-back-fist fa-2xl"></i>Rock</button>
        <button id="paper-button"><i class="fa-solid fa-hand fa-2xl"></i>Paper</button>
        <button id="scissors-button"><i class="fa-solid fa-hand-scissors fa-2xl fa-rotate-90"></i>Scissors</button>
    </div>


    <!--Selection per round showing what the user and computer chose-->
    <div class="selections">
        <div class="player_selection">
            <h2>Player Chose</h2>
            <p class="player_chose">-</p>
        </div>
        <div class="computer_selection">
            <h2>Computer Chose</h2>
            <p class="computer_chose">-</p>
        </div>
    </div>

    <!--Winner message-->
    <div class="winner_message"></div>
    <!--Final score-->
    <div class="final_score"></div>

    <!--Scoreboard to track points-->
    <div class="counters">
        <div class="counter_player">
            <h2>Player Score</h2>
            <p class="player_score">0</p>
        </div>
        <div class="counter_ties">
            <h2>Ties</h2>
            <p class="ties_score">0</p>
        </div>
        <div class="counter_computer">
            <h2>Computer Score</h2>
            <p class="computer_score">0</p>
        </div>
    </div>

    <footer>
        <p>Copyright Â© The Odin Project 2022 | Created by Conrado Bojorquez</p>
    </footer>

</body>
<script src="./rps.js" defer></script>

</html>
